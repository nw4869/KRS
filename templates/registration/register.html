{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="register-div" style="max-width: 30em">
        <h1 class="h3 mb-3 font-weight-normal">用户注册</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
